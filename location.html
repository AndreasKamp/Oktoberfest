<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Display a map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link rel="stylesheet" href="style.css">


<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZ3ltbmkiLCJhIjoiY2tnMXhmbWp2MGk0bzJ0bnh6eGptbHhrNyJ9.vEw_Q0KtQM6wQXyVB0xDSg';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/gymni/ckg1zbi2908i41apgcpdn4sqx', // style URL
center: [-74.5, 40], // starting position [lng, lat]
zoom: 9 // starting zoom
});
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ3ltbmkiLCJhIjoiY2tnMXhmbWp2MGk0bzJ0bnh6eGptbHhrNyJ9.vEw_Q0KtQM6wQXyVB0xDSg';
var monument = [11.57612, 48.15, ];
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/gymni/ckg1zbi2908i41apgcpdn4sqx',
center: monument,
zoom: 9
});
    var popup = new mapboxgl.Popup({ offset: 25 }).setText(
'Construction on the Washington Monument began in 1848.'
);
 
// create DOM element for the marker
var el = document.createElement('div');
el.id = 'marker';
 
// create the marker
new mapboxgl.Marker(el)
.setLngLat(monument)
.setPopup(popup) // sets a popup on this marker
.addTo(map);
</script>
 
</body>
</html>
